<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenox</title>
    <link rel="stylesheet" href="persoweb.css"> <!-- Lien vers ton fichier CSS -->
</head>
<body>
    <div class="container">
        <div class="message">
            <p>ZEN</p>
        </div>

        <!-- Musique de fond -->
        <div class="audio-container" id="audio-container" style="display: none;">
            <audio id="background-music" loop>
                <source src="kyra_act_slowed.mp3" type="audio/mp3">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
            <h1 class="music-message" style="display: none;">Yo</h1>
            <p class="music-message" style="display: none;">18 years old belgian UCL student and freelance web developer during free time</p>
        </div>
    </div>

    <script>
        // Lorsque l'utilisateur clique n'importe où sur la page
        document.body.addEventListener('click', function() {
            // Cacher le message initial
            document.querySelector('.message').style.display = 'none';

            // Afficher la musique et les messages
            document.getElementById('audio-container').style.display = 'block';

            // Afficher tous les éléments avec la classe 'music-message'
            let musicMessages = document.querySelectorAll('.music-message');
            musicMessages.forEach(function(message) {
                // Utiliser 'block' pour les rendre visibles
                message.style.display = 'block';
                message.style.opacity = '1';  // Rendre le message visible
            });

            // Lancer la musique de fond
            var music = document.getElementById('background-music');
            music.play();

            // Définir le volume de la musique (par exemple, 50% du volume maximum)
            music.volume = 0.5; // Valeur entre 0 et 1 (0 = silence, 1 = volume maximal)
        });
    </script>
</body>
</html>
