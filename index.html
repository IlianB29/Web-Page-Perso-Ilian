<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenox</title>
    <link rel="stylesheet" href="persoweb.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <p>ZEN</p>
        </div>

        <!-- Contenu affiché après le clic -->
        <div class="audio-container" id="audio-container" style="display: none;">
            <audio id="background-music" loop>
                <source src="kyra_act_slowed.mp3" type="audio/mp3">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>

            <div class="profile-container">
                <!-- Avatar Discord en GIF -->
                <img src="https://tenor.com/view/jujutsu-kaisen-shinjuku-arc-culling-game-arc-hajime-kashimo-gif-8036426377958120959.gif" alt="Avatar Discord" class="discord-avatar">

                <!-- Texte après le clic -->
                <div class="text-content">
                    <h1 class="music-message">Yo</h1>
                    <p class="music-message">18 years old Belgian UCL student and freelance web developer during free time</p>
                </div>

                <!-- Widget Discord -->
                <div class="discord-widget">
                    <iframe src="https://discord.com/widget?id=1023704980839989348&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lorsque l'utilisateur clique n'importe où sur la page
        document.body.addEventListener('click', function() {
            // Cacher le message initial
            document.querySelector('.message').style.display = 'none';

            // Afficher la musique et le contenu après le clic
            document.getElementById('audio-container').style.display = 'flex';

            // Afficher les messages progressivement
            let musicMessages = document.querySelectorAll('.music-message');
            musicMessages.forEach(function(message) {
                message.style.opacity = '1';
            });

            // Lancer la musique de fond
            var music = document.getElementById('background-music');
            music.play();
            music.volume = 0.1; // Volume réduit à 50%
        });
    </script>
</body>
</html>
